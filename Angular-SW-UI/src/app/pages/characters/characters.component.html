<app-pagination [data]="pagination"></app-pagination>

<div *ngFor="let character of getData()" class="columns">
    <app-character-item *ngIf="character[0]" [character]="character[0]" class="column"></app-character-item>
    <app-character-item *ngIf="character[1]" [character]="character[1]" class="column"></app-character-item>
</div>
